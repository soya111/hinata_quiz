{% extends 'api/layout.html' %}

{% block title %}Quiz{% endblock %}
{% block h1 %}Quiz作成{% endblock %}

{% block content %}
<div class="row center-align">

    <form action="{% url 'quiz-add' %}" method="post">
        {% csrf_token %}
        <table class="table">
            <tr>
                <th>クイズタイトル</th>
                <td><input type="text" name="title" value="日向坂46クイズ" maxlength="50" required></td>
            </tr>
            <tr>
                <th>問題文</th>
                <td><input type="text" name="statement" maxlength="200" required></td>
            </tr>
            <tr>
                <th>画像URL</th>
                <td><input type="url" name="thumbnail_image_url" maxlength="1000" required></td>
            </tr>
            <tr>
                <th>選択肢(正解)</th>
                <td>
                    <input type="text" name="correct_choice" required>
                </td>
            </tr>
            {% for i in choices_num %}
                <tr>
                    <th>選択肢(不正解)</th>
                    <td>
                        <input type="text" name="incorrect_choice">
                    </td>
                </tr>
            {% endfor %}
            <tr>
                <th>公開ステータス</th>
                <td>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary">
                            <input type="radio" name="is_public" id="option1" autocomplete="off" value="True"> 公開
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="is_public" id="option2" autocomplete="off" value="False" checked> 非公開
                        </label>
                    </div>
                </td>
            </tr>
        </table>
        <div class="d-grid gap-2 col-6 mx-auto mb-5">
            <button type="submit" class="btn btn-info  text-light" style="margin: 1rem;">作成</button>
        </div>

    </form>
</div>
<style>
input[type=text], input[type=url] {
    width: 100%;
}
tr{
    vertical-align: middle;
}
th{
    width: 30%;
}
td{
    width: 70%;
}
table {
    width: 90%;
    margin: 0 auto;
}
</style>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="https://img.icons8.com/cute-clipart/344/puzzle.png"/>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Hinatazaka46_logo.svg/160px-Hinatazaka46_logo.svg.png" alt="" srcset="">
                    日向クイズ
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="{% url 'quiz-list' %}">クイズ一覧</a>
                        <a class="nav-link" href="{% url 'quiz-add' %}">クイズ作成</a>
                        {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'logout' %}">ログアウト</a>
                        {% else %}
                        <a class="nav-link" href="{% url 'login' %}">ログイン</a>
                        <a class="nav-link" href="{% url 'signup' %}">ユーザー登録</a>
                        {% endif %}
                        <a class="nav-link center flex-start" href="{% url 'account' %}"><i class="material-icons">account_circle</i>{{user}}</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>{% block h1 %}{% endblock %}</h1>
            {% block content %}{% endblock %}
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <style>
        body{
            font-family: 'Noto Sans JP', sans-serif;
        }
        .navbar-brand > img{
            height: 35px;
        }
        h1{
            font-size: 3rem;
            margin: 1rem;
        }
        .center{
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .flex-start{
            justify-content: flex-start;
        }
        main > .container{
            margin-top: 65px;
        }
        .navbar-toggler{
            border: 0px;
        }
        nav{
            background-color: #e3f2fd;
        }
    </style>
</body>
</html>

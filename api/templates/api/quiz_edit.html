{% extends 'api/layout.html' %}

{% block title %}Quiz{% endblock %}
{% block h1 %}Quiz編集{% endblock %}

{% block content %}
<div class="row center-align">

    <img src="{{quiz.thumbnail_image_url}}" alt="">
    <form action="{% url 'quiz-edit' quiz.id %}" method="post">
        {% csrf_token %}
        <table class="table" style="margin: 1rem;">
            {{form.as_table}}
        </table>
        <p>選択肢</p>
        <table style="margin: 1rem;">
            <tr>
                <th>正解</th>
            </tr>
            <tr>
                <th><input type="text" name="cc" id="correct_choice" value="{{ correct_choice.text }}"></th>
                <input type="hidden" name="ccid" value="{{correct_choice.id}}">
            </tr>
            <tr>
                <th>不正解</th>
            </tr>
            {% for i in incorrect_choices %}
            <tr>
                <th><input type="text" name="ic" id="incorrect_choice1" value="{{i.text}}"></th>
                <input type="hidden" name="icid" value="{{i.id}}">
            </tr>
            {% endfor %}

        </table>
        <div class="d-grid gap-2 col-6 mx-auto mb-5">
            <button type="submit" class="btn btn-info" style="margin: 1rem;">変更</button>
        </div>
    </form>
</div>
<style>
textarea, input {
    height: 2rem;
    max-width: 70%;
}
</style>
{% endblock %}

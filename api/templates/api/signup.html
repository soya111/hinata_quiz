{% extends 'api/layout.html' %}

{% block content %}


<div class="container">
    <form method="post"class="mt-5">
    {% csrf_token %}
    {% for field in form %}
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-5 col-form-label">{{ field.label_tag }}</label>
            <div class="col-sm-7">
                {{ field }}
            </div>
        </div>
        {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
        {% endfor %}
    {% endfor %}
        <input type="hidden" name="next" value="{{ next }}" />

        <button type="submit" class="btn btn-info  text-light">Signup</button>
    </form>
    <a href="{% url 'login' %}" class="center m-3 text-decoration-none">ログインはこちら</a>
</div>
<style>
    .center{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    form{
        text-align: center;
        align-items: center;
        margin: auto;
        /* height: 100vh; */
    }
    .container{
        display: flexbox;
        max-width: 600px;
    }
</style>

{% endblock %}
